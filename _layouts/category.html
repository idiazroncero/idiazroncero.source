---
layout: default
---

<div class="category">

  <header class="category-header">
    <h1 class="category-title">{{ page.title }}</h1>
  </header>

  <article class="category-content">
  	{% for post in site.categories[page.category]  %}
  		<div class="post-archive">
        {% if post.image %}
          <div class="post-archive-img">
            <img src="{{ post.image }}" alt="{{post.title}}" title="{{post-title}}"/>
          </div>
        {% else %}
          <div class="post-archive-img">
            <img src="/images/default.jpg" alt="{{post.title}}" title="{{post-title}}"/>
          </div>      
        {% endif %}
        <div class="post-archive-texto">
  			 <h2><a href="{{post-url}}">{{ post.title }}</a></h2>
  			 <p>{{ post.excerpt | strip_html }}</p>
        </div>
  		</div>
  	{% endfor %}
  </article>

</div>
